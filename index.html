<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon">
  <script src="script.js" defer></script>
  <body>
    <div class="main-content">
        <header>
            <div class="header-content">
              <div class="logo">
                <a class="tap-logo" href="#"><img src="./images/Logo.svg" alt="Logo" href="#" /></a>
              </div>
              <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                  <span class="hamburger-icon">&#9776;</span>
                </div>
              </div>
              <nav>
                <span class="close-icon">&times;</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
              </nav>
            </div>
          </header>
          <main>
            <section class="hero-section">
              <div class="img-container">
                <img src="./images/Hamburger.png" alt="Burger Image" />
              </div>
              <p>Well, You can’t resist anymore!</p>
            </section>
            <section id="top-picks" class="section">
              <h2>Top Picks</h2>
              <div class="img-container">
                <img src="./images/Buger-1.png" alt="Burger-1" />
              </div>
            </section>
            <section id="whopper" class="section">
              <h2>Whopper</h2>
              <div class="img-container">
                <img src="./images/Burger-2.png" alt="Burger-2" />
              </div>
            </section>
            <section id="stunner-menu" class="section">
              <h2>Stunner Menu</h2>
              <div class="img-container">
                <img src="./images/Burger-3.png" alt="Burger-3" />
              </div>
            </section>
            <section id="new-foodie-collection" class="section">
              <h2>New Foodie Collection</h2>
              <div class="img-container">
                <img class="burger-4" src="./images/Burger-4.png" alt="Burger-4" />
              </div>
            </section>
            <section id="deal-of-the-day" class="section">
              <h2>Deal of the Day</h2>
              <div class="img-container">
                <img src="./images/Burger-5.png" alt="Burger-5" />
              </div>
            </section>
            <footer>
              <h3 class="go-to-top"><a href="#">Go to top</a></h3>
              <p class="footer-text">Made with ❤️ by Dev. Sulyman</p>
            </footer>
          </main>
    </div>
  </body>
</html>
